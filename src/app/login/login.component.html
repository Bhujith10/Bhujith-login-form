<div class="row justify-content-center">
<div class="col-xs-12">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 10px;">
            <h1>LOGIN</h1>
        </div>
        <div class="row justify-content-center">
            <h4>Please enter your login details</h4>
        </div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="row justify-content-center" >
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control input-group-lg" id="username" formControlName="username"  placeholder="Enter your Email id or username">
            <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="help-block">Please enter a valid username</span>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Enter the password">
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">Please enter a valid password</span>
        </div>
    </div> 
    <div class="row justify-content-center">
        <button type="submit" routerLink="/register" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button> 
    </div>
    
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item" >
            <label class="form-check-label" for="remember">
                <input type="checkbox" class="form-check-input" id="remember" style="width: 20px;">Remember me
            </label>
        </li>
        <li class="nav-item" >
            <a class="href">Forgot Password ?</a>
        </li>
    </ul>
</form>
</div>
</div>
</div>
